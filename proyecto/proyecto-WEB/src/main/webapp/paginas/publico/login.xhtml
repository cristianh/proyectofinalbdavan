<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/login.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulario">
			<p:messages id="msj" globalOnly="true" showDetail="false"
				autoUpdate="true" closable="true" />
			<p:panel header="Login" style="margin: 1% 40px auto;width: auto;height: 200px;">
				<h:panelGrid id="panelMacro" style="margin: 0 auto;">

					<h:panelGrid id="panelLogin" columns="2" style="margin-top: 5%;">

						<p:outputLabel for="labelLogin" id="labelLogin"
							value="#{msj['sessionControler.user']}" />
						<p:inputText id="campoUser" value="#{sessionControler.user}" />

						<p:outputLabel for="labelPassword" id="labelPassword"
							value="#{msj['sessionControler.password']}" />
						<p:password id="campoPassword"
							value="#{sessionControler.password}" />


					</h:panelGrid>

					<h:panelGrid id="panelBotones" columns="1" style="margin: 0 auto;">

						<p:commandButton value="#{msj['sessionControler.login']}"
							action="#{sessionControler.login}">

						</p:commandButton>

					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

</html>
