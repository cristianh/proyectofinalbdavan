

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/inicio.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulariocrearpersonal">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:panel header="Personal">
				<h:panelGrid columns="4" id="paneltabla"
					style="margin: 0 auto;padding:12px">


					<p:outputLabel for="tfidpersonal" id="lblidPersonal"
						value="#{msj['personal.idpersonal']}" />
					<p:inputText id="tfidpersonal"
						value="#{controladorPersonal.idPersonal}" />


					<p:outputLabel for="tfnombrepersonal" id="lblNombrePersonal"
						value="#{msj['personal.nombrepersonal']}" />
					<p:inputText id="tfnombrepersonal"
						value="#{controladorPersonal.nombre}" />


					<p:outputLabel for="tfapellidopersonal" id="lblapellidopersonal"
						value="#{msj['personal.apellidopersonal']}" />
					<p:inputText id="tfapellidopersonal"
						value="#{controladorPersonal.apellido}" />


					<p:outputLabel for="tfdocumentoopersonal" id="lblcedula"
						value="#{msj['personal.numerodocumentopersonal']}" />
					<p:inputText id="tfdocumentoopersonal"
						value="#{controladorPersonal.cedula}" required="true"
						requiredMessage="Numero documento: Este campo es requerido" />


					<p:outputLabel for="fechanacimientopersonal" id="calendarFechaNAc"
						value="#{msj['personal.fechanacimientopersonal']}" />
					<p:calendar id="fechanacimientopersonal"
						value="#{controladorPersonal.fechaNacimiento}" showOn="button" />


					<p:outputLabel for="tftelefonopersona"
						value="#{msj['persona.telefonopersona']}" />
					<p:inputText id="tftelefonopersona"
						value="#{controladorPersonal.telefono}" required="true"
						requiredMessage="Telefono: Este campo es requerido" />


					<p:outputLabel for="tfemailpersona" id="lblemail"
						value="#{msj['personal.emailpersonal']}" />
					<p:inputText id="tfemailpersona"
						value="#{controladorPersonal.email}" />


					<p:outputLabel for="comboCargo" id="lblcargopersonal"
						value="#{msj['personal.cargo']}" />

					<p:selectOneMenu id="comboCargo"
						value="#{controladorPersonal.cargopersonal}"
						converter="cargoPersonaConvert">

						<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

						<f:selectItems value="#{controladorPersonal.listarcargopersonal}"
							var="cargo" itemLabel="#{cargo.nombre}" itemValue="#{cargo}" />

						<f:ajax event="change" execute="@this"
							listener="#{controladorPersonal.cargopersonal}" />

					</p:selectOneMenu>


					<p:outputLabel for="tfdireccionpersonal" id="lbldireccionpersonal"
						value="#{msj['personal.direccion']}" />
					<p:inputText id="tfdireccionpersonal"
						value="#{controladorPersonal.direccion}" />


					<p:outputLabel for="fechaingresopersonal" id="calendarFechaIngre"
						value="#{msj['personal.fechaingresopersonal']}" />
					<p:calendar id="fechaingresopersonal"
						value="#{controladorPersonal.fechaIngreso}" showOn="button" />


					<p:outputLabel for="tfsalariopersona" id="lblsalario"
						value="#{msj['personal.salario']}" />
					<p:inputText id="tfsalariopersona"
						value="#{controladorPersonal.salario}" />


					<p:outputLabel for="comboEstado" id="lblestadopersonal"
						value="#{msj['personal.estado']}" />

					<p:selectOneMenu id="comboEstado"
						value="#{controladorPersonal.estadopersonal}"
						converter="estadoPersonaConvert">

						<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

						<f:selectItems value="#{controladorPersonal.listarestadopersonal}"
							var="estado" itemLabel="#{estado.nombreEstadoPersonal}"
							itemValue="#{estado}" />

						<f:ajax event="change" execute="@this"
							listener="#{controladorPersonal.estadopersonal}" />

					</p:selectOneMenu>


				</h:panelGrid>

				<p:fieldset>
					<h:panelGrid columns="2" id="panelbotones" style="margin: 0 auto;">
						<p:commandButton id="botonregistrar"
							value="#{msj['persona.btnregistrar']}"
							action="#{controladorPersonal.crear}"
							styleClass="ui-priority-primary" ajax="true"
							update=" formulariocrearpersonal messages"
							process="@this formulariocrearpersonal" />

					</h:panelGrid>
				</p:fieldset>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>

</html>
