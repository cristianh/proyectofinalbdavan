<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/inicio.xhtml">

	<ui:define name="cuerpo">

		<h:form id="formulariocrearAmbulancia">
			<p:messages id="messages" autoUpdate="true" closable="true" />
			<p:panel header="Ambulancia">

				<p:fieldset>
					<h:panelGrid columns="4" id="paneltabla"
						style="margin: 0 auto; padding:12px">

						<p:outputLabel for="tfAmbulancia" id="lblidAmbulancia"
							value="#{msj['ambulancia.idAmbulancia']}" />
						<p:inputText id="tfAmbulancia"
							value="#{controladorAmbulancia.idAmbulancia}" />


						<p:outputLabel for="tfCodigoAmbulancia" id="lblCodigoAmbulancia"
							value="#{msj['ambulancia.codigoAmbulancia']}" />
						<p:inputText id="tfCodigoAmbulancia"
							value="#{controladorAmbulancia.codigoAmbulancia}" />



						<p:outputLabel for="tfMarcaambulancia" id="lblMarcaambulancia"
							value="#{msj['ambulancia.marca']}" />
						<p:inputText id="tfMarcaambulancia"
							value="#{controladorAmbulancia.marcaAmbulancia}" />



						<p:outputLabel for="tfplacaambulancia" id="lblplacaambulancia"
							value="#{msj['ambulancia.placa']}" />
						<p:inputText id="tfplacaambulancia"
							value="#{controladorAmbulancia.placa}" />

						<p:outputLabel for="comboTipo" id="lbldisponibilidadAmbu"
							value="#{msj['ambulancia.disponibilidad']}" />


						<p:selectOneMenu id="comboTipo"
							value="#{controladorAmbulancia.disponibilidadAmbulancia}"
							converter="disponibilidadConvert">

							<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

							<f:selectItems
								value="#{controladorAmbulancia.listarDisponibilidad}"
								var="disponibilidad" itemLabel="#{disponibilidad.nombre}"
								itemValue="#{disponibilidad}" />

							<f:ajax event="change" execute="@this"
								listener="#{controladorAmbulancia.disponibilidadSeleccion}" />

						</p:selectOneMenu>


						<p:outputLabel for="comboTipoAmbulancia" id="lbltipoAmbulancia"
							value="#{msj['ambulancia.tipoambulancia']}" />

						<p:selectOneMenu id="comboTipoAmbulancia"
							value="#{controladorAmbulancia.tipoAmbulancia}"
							converter="tipoAmbulanciaConverter">

							<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

							<f:selectItems
								value="#{controladorAmbulancia.listarTipoAmbulancia}"
								var="tipoAm" itemLabel="#{tipoAm.nonmbreTipoAmbulancia}"
								itemValue="#{tipoAml}" />

							<f:ajax event="change" execute="@this"
								listener="#{controladorAmbulancia.tipoAmbulanciaSeleccion}" />
						</p:selectOneMenu>
					</h:panelGrid>
				</p:fieldset>
				<p:separator />
				<p:fieldset>
					<h:panelGrid columns="2" id="panelbotones" style="margin: 0 auto;">
						<p:commandButton id="botonregistrar"
							value="#{msj['ambulancia.btn.registrar']}"
							action="#{controladorAmbulancia.crearAmbulancia}"
							styleClass="ui-priority-primary"
							update=" formulariocrearAmbulancia messages"
							process="@this formulariocrearAmbulancia">
						</p:commandButton>
				
					</h:panelGrid>
				</p:fieldset>


				<h:panelGrid columns="4" id="paneltabla"
					style="margin: 0 auto; padding:12px">

					<p:fieldset>
						<h:panelGrid columns="4" id="paneltabla"
							style="margin: 0 auto; padding:12px">

							<p:outputLabel for="tfAmbulancia" id="lblidAmbulancia"
								value="#{msj['ambulancia.idAmbulancia']}" />
							<p:inputText id="tfAmbulancia"
								value="#{controladorAmbulancia.idAmbulancia}" />


							<p:outputLabel for="tfCodigoAmbulancia" id="lblCodigoAmbulancia"
								value="#{msj['ambulancia.codigoAmbulancia']}" />
							<p:inputText id="tfCodigoAmbulancia"
								value="#{controladorAmbulancia.codigoAmbulancia}" />

							<p:outputLabel for="tfMarcaambulancia" id="lblMarcaambulancia"
								value="#{msj['ambulancia.marca']}" />
							<p:inputText id="tfMarcaambulancia"
								value="#{controladorAmbulancia.marcaAmbulancia}" />
							




							<p:outputLabel for="tfplacaambulancia" id="lblplacaambulancia"
								value="#{msj['ambulancia.placa']}" />
							<p:inputText id="tfplacaambulancia"
								value="#{controladorAmbulancia.placa}" />

							<p:outputLabel for="comboTipo" id="lbldisponibilidadAmbu"
								value="#{msj['ambulancia.disponibilidad']}" />


							<p:selectOneMenu id="comboTipo"
								value="#{controladorAmbulancia.disponibilidadAmbulancia}"
								converter="disponibilidadConvert">

								<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

								<f:selectItems
									value="#{controladorAmbulancia.listarDisponibilidad}"
									var="disponibilidad" itemLabel="#{disponibilidad.nombre}"
									itemValue="#{disponibilidad}" />



							</p:selectOneMenu>


							<p:outputLabel for="comboTipoAmbulancia" id="lbltipoAmbulancia"
								value="#{msj['ambulancia.tipoambulancia']}" />

							<p:selectOneMenu id="comboTipoAmbulancia"
								value="#{controladorAmbulancia.tipoAmbulancia}"
								converter="tipoAmbulanciaConverter">

								<f:selectItem itemValue="#{null}" itemLabel="Seleccione" />

								<f:selectItems
									value="#{controladorAmbulancia.listarTipoAmbulancia}"
									var="tipoAm" itemLabel="#{tipoAm.nonmbreTipoAmbulancia}"
									itemValue="#{tipoAml}" />

							</p:selectOneMenu>
						</h:panelGrid>
					</p:fieldset>
					<p:separator />
					<p:fieldset>
						<h:panelGrid columns="2" id="panelbotones" style="margin: 0 auto;">
							<p:commandButton id="botonregistrar"
								value="#{msj['ambulancia.btn.registrar']}"
								action="#{controladorAmbulancia.crearAmbulancia}"
								styleClass="ui-priority-primary"
								update=" formulariocrearAmbulancia messages"
								process="@this formulariocrearAmbulancia">
							</p:commandButton>
						</h:panelGrid>
					</p:fieldset>

				</h:panelGrid>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>

</html>
